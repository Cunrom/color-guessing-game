<div class="container">
    <h1>Color Guessing Game</h1>
</div>
<div class="container-2">
    <h3>How to Play:</h3>
    <p>1. There are two modes, Easy (3 options) and Hard (6 options)</p>
    <p>2. You will be shown 3 (Easy) or 6 (Hard) color options for you to choose from</p>
    <p>3. You will be given an RGB code on top of the screen</p>
    <p>4. Your job is to choose the color that correlates to the RGB code</p>
    <div class="button-div">
        <button class="btn btn-success" (click)="onEasy()">EASY</button>
        <button class="btn btn-primary" (click)="onHard()">HARD</button>
    </div>
</div>
